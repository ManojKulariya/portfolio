                        </div>

                            <div class="col-lg-8 col-xl-6">

                            <form id="contactForm" method="POST" action="https://formsubmit.co/manojkulariya1@gmail.com">
                                    <!-- Hide captcha -->

                                    <!-- Name input -->
                                    <div class="form-floating mb-3">

                                    </div>

                                    <!-- Email input -->
                                    <div class="form-floating mb-3">

                                    </div>

                                    <!-- Phone input -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="phone" name="phone" type="tel" placeholder="(123) 456-7890" required />
                                        <label for="phone">Phone number</label>
                                    </div>

                                    <!-- Message -->
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="message" name="message" placeholder="Enter your message here..." style="height: 10rem" required></textarea>
                                        <label for="message">Message</label>
                                    </div>

                                    <!-- Submit button -->

    <script>
        // Auto-dismiss alert after 3 seconds
        setTimeout(() => {
            const alert = document.getElementById('responseMessage');
            if (alert) {
                const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
                bsAlert.close();
            }
        }, 3000);
    </script>
    <script>
  // Check if the form was submitted
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.get('submitted') === 'true') {
    const alertBox = document.createElement('div');
    alertBox.className = 'alert alert-success alert-dismissible fade show mt-4';
    alertBox.setAttribute('role', 'alert');
    alertBox.innerHTML = `
      <strong>Thank you!</strong> Your message has been sent successfully.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    `;
    const form = document.querySelector("form");
    form.parentNode.insertBefore(alertBox, form);

    // Remove query string from URL
    window.history.replaceState({}, document.title, window.location.pathname);
  }
</script>
